<md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <a href="#" ng-click="appController.displayHome()" class="navbar-brand">{{ appController.applicationName }}</a>
      </h3>
      <md-button ng-click="toggleLeft()" hide-gt-md>Toggle left</md-button>
    </div>
</md-toolbar>

<md-sidenav ng-controller="SidebarController as sidebarController" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
    <md-content class="md-padding" ng-controller="LeftCtrl">
      <md-button ng-click="close()" class="md-primary" hide-gt-md>
        Close Sidenav Left
      </md-button>
      <p hide-md show-gt-md>
        <ul class="nav" id="side-menu">
            <li class="entities-repeat" ng-repeat="(key, entity) in sidebarController.entities">
                <a ng-click="sidebarController.displayList(entity, $event)" ng-class="{'active': sidebarController.isActive(entity)}"><span ng-bind-html="sidebarController.getIconForEntity(entity)"></span> {{ entity.menuView().title() || entity.label() }}</a>
            </li>
        </ul>
      </p>
    </md-content>
</md-sidenav>

<md-content ui-view></md-content>

<div id="loader"></div>
