<table class="grid table table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th ng-repeat="field in fields() track by $index" ng-class="'ng-admin-column-' + field.name()">
                <a ng-click="datagrid.sort(field)">
                    <span class="glyphicon {{ datagrid.sortDir === 'DESC' ? 'glyphicon-chevron-down': 'glyphicon-chevron-up' }}" ng-if="datagrid.isSorting(field)"></span>

                    {{ field.label() }}
                </a>
            </th>
            <th ng-if="listActions()" class="ng-admin-column-actions">
                Actions
            </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat-start="entry in entries track by $index" ng-click="entry.collapseRows = !entry.collapseRows" style="cursor:pointer">
            <td ng-repeat="field in fields() track by $index" ng-class="field.getCssClasses(entry)">
                <ma-column field="::field" entry="::entry" entity="::entity"></ma-column>
            </td>
            <td ng-if="listActions()" class="ng-admin-column-actions">
                <list-actions entry="::entry" entity="::entity" buttons="listActions()"></list-actions>
            </td>
        </tr>
        <tr ng-repeat-end ng-show="entry.collapseRows">
            <td colspan="{{fields().length}}">
                <div class="row" id="edit-view" ng-class="'ng-admin-entity-' + formController.entity.name()">
                    <form class="col-lg-12 form-horizontal" name="{{ formController.name }}" ng-submit="formController.submitEdition(editForm, $event)">
                        <div class="form-field form-group" ng-include="'ng-admin/Crud/form/edit-attribute.html'" ng-repeat="field in formController.fields track by $index"></div>
<!-- -->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> {{"Save changes" | trans}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
        </tr>
    </tbody>
</table>
